<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        var number1 = prompt("Введите первое число:");
        var number2 = prompt("Введите второе число:");

        var sum = parseFloat(number1) + parseFloat(number2);
        var difference = parseFloat(number1) - parseFloat(number2);
        var product = parseFloat(number1) * parseFloat(number2);
        var quotient = parseFloat(number1) / parseFloat(number2);

        alert("Сумма: " + sum);
        alert("Разность: " + difference);
        alert("Произведение: " + product);
        alert("Частное: " + quotient);

    </script>
    <title>Calculator</title>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
      var number = 2;
      var factorial = 1;

      for (var i = number; i > 1; i--) {
        factorial *= i;
      }

      alert("Факториал числа " + number + " равен " + factorial);
    </script>
    <title>Factorial</title>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
      var arr = [1, 2, 3, -4, 0, -6, 7, -8, 9, 0];

      var positiveSum = 0;
      var positiveCount = 0;
      var negativeSum = 0;
      var negativeCount = 0;
      var zeroCount = 0;

      for (var i = 0; i < arr.length; i++) {
        if (arr[i] > 0) {
          positiveSum += arr[i];
          positiveCount++;
        } else if (arr[i] < 0) {
          negativeSum += arr[i];
          negativeCount++;
        } else {
          zeroCount++;
        }
      }

      var positiveAverage = positiveSum / positiveCount;
      var negativeAverage = negativeSum / negativeCount;

      alert("Массив: " + arr);
      alert("Среднее арифметическое положительных чисел: " + positiveAverage);
      alert("Среднее арифметическое отрицательных чисел: " + negativeAverage);
      alert("Количество нулей: " + zeroCount);

    </script>
    <title>Averages and zero numbers</title>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Адреса отправителя и получателя</title>
  <style>
    .envelope {
      width: 400px;
      height: 200px;
      border: 2px solid black;
      padding: 20px;
      margin: 50px auto;
      text-align: center;
    }

    .sender-address {
      text-align: left;
    }

    .recipient-address {
      font-weight: bold;
	 margin-top: 80px;
    }
  </style>
</head>
<body>
  <div class="envelope">
    <div class="sender-address">
      Адрес отправителя:г. Москва, П-кт Мира, д. Кефира <br>
      Имя отправителя: Илья<br>
    </div>
    <div class="recipient-address">
      Адрес получателя:г. Москва, ул. Пушкина, д. Калатушкина<br>
      Имя получателя: Кирилл <br>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>
        Опрос о здоровье
    </title>
</head>
<body>
<div class="container">
<h2>Опрос</h2>
<form>
    <label for="age">Ваш возраст:</label>
    <input type="number" id="age" name="age" required>

    <label for="exercise-frequency">Как часто вы занимаетесь физическими упражнениями в неделю?</label>
    <select id="exercise-frequency" name="exercise-frequency" required>
        <option value="">Выберите ответ</option>
        <option value="Никогда">Никогда</option>
        <option value="Раз в неделю">Раз в неделю</option>
        <option value="Два-три раза в неделю">Два-три раза в неделю</option>
        <option value="Более 3 раз в неделю">Более 3 раз в неделю</option>
    </select>

    <label for="sport-preference">Какой вид занятий по спорту вы предпочитаете?</label>
    <select id="sport-preference" name="sport-preference" required>
        <option value="">Выберите ответ</option>
        <option value="Кардио (бег, aerobic, танцы и т.д.)">Кардио (бег, aerobic, танцы и т.д.)</option>
        <option value="Силовые упражнения (жим, приседания, подтягивания и т.д.)">Силовые упражнения (жим, приседания, подтягивания и т.д.)</option>
        <option value="Йога или пилатес">Йога или пилатес</option>
        <option value="Плавание или водные виды спорта">Плавание или водные виды спорта</option>
        <option value="Другое">Другое:</option>
    </select>

    <label for="alcohol-frequency">Как часто вы употребляете алкоголь в неделю?</label>
    <select id="alcohol-frequency" name="alcohol-frequency" required>
        <option value="">Выберите ответ</option>
        <option value="Никогда">Никогда</option>
        <option value="Раз в неделю">Раз в неделю</option>
        <option value="Два-три раза в неделю">Два-три раза в неделю</option>
        <option value="Более 3 раз в неделю">Более 3 раз в неделю</option>
    </select>

    <label for="fast-food-frequency">Как часто вы употребляете фаст-фуд в неделю?</label>
    <select id="fast-food-frequency" name="fast-food-frequency">
        <option value=" ">Выберите ответ</option>
        <option value="Никогда">Никогда</option>
        <option value="Раз в неделю">Раз в неделю</option>
        <option value="Два-три раза в неделю">Два-три раза в неделю</option>
        <option value="Более 3 раз в неделю">Более 3 раз в неделю</option>
    </select>

    <input type="submit" value="Отправить">
</form>
</div>
</body>
</html>
